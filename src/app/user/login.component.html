<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value,loginForm.controls)" autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls?.userName?.invalid && (loginForm.controls?.userName?.touched)">Required</em>
      <input id="userName" (ngModel)="userName" name="userName" type="text" required class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls?.password?.invalid && (loginForm.controls?.password?.touched)">Required</em>
      <input id="password" (ngModel)="password" name="password" type="password" required class="form-control"placeholder="Password..." />
    </div>
    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    <button type="button" class="btn btn-default">Cancel</button>
</span>
  </form>
</div>
